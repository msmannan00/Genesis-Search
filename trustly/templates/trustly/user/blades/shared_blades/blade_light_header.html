{% load static %}

<div class="light-header" style="user-select: none;">
    <a href="../../.." ><img class="light-header__logo gc-disable-highlight" src="{% static 'trustly/images/favicon-home.png' %}" alt="Loading..."></a>

    <form method="GET" class="light-header__form" action="../../search" enctype="multipart/form-data">
        <input class="form-control light-header__searchbox" autocapitalize="none" autocomplete="off" type="search" maxlength="150" name="q" placeholder=" Search the web anonymously">
        <button class="light-header__searchbox-button disable-highlight" type="submit"><img class="light-header__searchbox-icon disable-highlight" src="{% static 'trustly/images/search-icon.png' %}" alt=""/></button>
        <input autocomplete="off" autocapitalize="none" type="hidden" class="form-control home__searchbox" name="mSearchParamPage" value="1">
    </form>

    <div class="light-header__menu gs-disable-highlight">
        <label class="light-header__vertical-line"></label>
        <span>
            <a href="/cms" class="light-header__menu-category light-header__menu-category--bold" id="light-header__catagory-mobile--identifier">
                <i class="bi bi-person"></i>&nbsp;&nbsp;Login&nbsp;&nbsp;
            </a>
        </span>
    </div>

</div>
