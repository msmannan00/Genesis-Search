{% load static %}
<form class="searchbar" method="GET" action="" enctype="multipart/form-data">
    <div class="searchbar__profile-button">
        <a>
            <img src="{% static 'trustly/images/profile-icon.svg' %}" alt="Brand Logo">
        </a>
    </div>
    <div class="searchbar__logo-grid">
        <div class="searchbar__logo-container">
            <a href="../../.." class="searchbar__logo">
                <img src="{% static 'trustly/images/search-logo.svg' %}" alt="Brand Logo">
            </a>
        </div>

        <div class="searchbar__header">
            <div class="searchbar__searchbox">
                <input autocomplete="off" autocapitalize="none" type="search" class="searchbar__detail-header-search-input" maxlength="150" name="q" value="{{ mSearchCallbackQuery }}">
                <input autocomplete="off" autocapitalize="none" type="hidden" class="form-control" name="mSearchParamPage" value="1">
                <input autocomplete="off" autocapitalize="none" type="hidden" class="form-control" name="mSearchParamSafeSearch" value="{{ mSearchCallbackSaveSearch }}">
                <input autocomplete="off" autocapitalize="none" type="hidden" class="form-control" name="pSearchParamType" value="{{ mSearchCallbackRelevantSearchType }}">
                <button class="searchbar__searchbox-button disable-highlight" type="submit">
                    <img class="searchbar__searchbox-icon disable-highlight" src="{% static 'trustly/images/magnifyingglass.svg' %}" alt=""/>
                </button>
            </div>
        </div>
    </div>

    <div>
        <span id="catagory_all"><button type="submit" name="pSearchParamType" value="all" class="{% if mSearchCallbackRelevantSearchType == 'all' %} searchbar__search-items-active-default {% endif %} gc-clear-selection searchbar__search-items searchbar__search-items--right disable-highlight">All</button></span>
        <span id="catagory_images"><button type="submit" name="pSearchParamType" value="monitor" class="{% if mSearchCallbackRelevantSearchType == 'monitor' %} searchbar__search-items-active-default {% endif %} gc-clear-selection searchbar__search-items searchbar__search-items--width searchbar__search-items--left disable-highlight">Monitor</button></span>
        <span id="catagory_images"><button type="submit" name="pSearchParamType" value="marketplaces" class="ml-3 {% if mSearchCallbackRelevantSearchType == 'marketplaces' %} searchbar__search-items-active-default {% endif %} gc-clear-selection searchbar__search-items searchbar__search-items--width searchbar__search-items--left disable-highlight">Market</button></span>
        <span id="catagory_finance"><button type="submit" name="pSearchParamType" value="forums" class="ml-2 {% if mSearchCallbackRelevantSearchType == 'forums' %} searchbar__search-items-active-default {% endif %} gc-clear-selection searchbar__search-items searchbar__search-items--width searchbar__search-items--left disable-highlight">Forums</button></span>
        <span id="catagory_news"><button type="submit" name="pSearchParamType" value="news" class="{% if mSearchCallbackRelevantSearchType == 'news' %} searchbar__search-items-active-default {% endif %} gc-clear-selection searchbar__search-items searchbar__search-items--left disable-highlight searchbar__detail-header-catagories-margin-right">News</button></span>

        <span id="catagory_analytics" class="searchbar__nav-right"><a href="/#analytics" class="searchbar__search-items searchbar__search-items--left disable-highlight searchbar__detail-header-catagories-margin-right">Analytics</a></span>
        <span id="catagory_directory" class="searchbar__nav-right"><a href="/directory" class="searchbar__search-items searchbar__search-items--left disable-highlight searchbar__detail-header-catagories-margin-right">Links</a></span>
        <span id="catagory_index" class="searchbar__nav-right"><a href="/" class="searchbar__search-items searchbar__search-items--left disable-highlight searchbar__detail-header-catagories-margin-right">Home</a></span>
    </div>
</form>
