{% load static %}

<div class="toolbar__search">
    <!-- Left-side Buttons -->
    <div class="toolbar__left">
        {% if mSearchCallbackRelevantDocument|length > 0 %}

            <p class="search__results">
                About {{ mSearchCallbackResultCount }} results found
            </p>

        {% endif %}
        {% if mSearchCallbackQueryError != '' %}
            <h6 class="search-result__query-error--container"><span class="search-result__query-error--header">Did you mean: </span><span
                    class="search-result__query-error--info"><a
                    href="?q={{ mSearchCallbackQueryErrorURL }}&pSearchParamType={{ mSearchCallbackRelevantSearchType }}&mSearchParamSafeSearch={{ mSearchCallbackSaveSearch }}">{% autoescape off %}
                {{ mSearchCallbackQueryError }}{% endautoescape %}</a></span></h6>
        {% endif %}

    </div>

    <!-- Right-side Switch -->
    <div class="toolbar__right">
        <label class="toolbar__switch" style="margin-bottom: 0px">
            <input type="checkbox">
            <span class="toolbar__slider"></span>
        </label>
        <span class="toolbar__text">Enable Safe Search</span>
    </div>
</div>
