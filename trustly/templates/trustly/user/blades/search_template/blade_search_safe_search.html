{% load static %}

{% if mSearchCallbackSaveSearch == False or mSearchCallbackSaveSearch == 'False' %}
<br>
    <a class="search-result__safe-search-container search-result__safe-search-container--border search-result__safe-search-container--non-interactable" style="text-decoration: none"
       href="/search?q={{mSearchCallbackQuery}}&mSearchParamSafeSearch=True&mSearchParamPage=1&mSearchCallbackRelevantSearchType&pSearchParamType={{ mSearchCallbackRelevantSearchType }}">
        <label class="search-result__safe-search search-result__safe-search--info">
            <label class="search-result__safe-search--label"> Safe Search </label>
        </label>
    </a>
    <a class="search-result__safe-search-container search-result__safe-search-container--switch search-result__safe-search-container--danger" style="text-decoration: none"
       href="/search?q={{mSearchCallbackQuery}}&mSearchParamSafeSearch=True&mSearchParamPage=1&pSearchParamType={{ mSearchCallbackRelevantSearchType }}">
        <label class="search-result__safe-search search-result__safe-search--switch">
            <label class="search-result__safe-search--label"> Disabled </label>
        </label>
    </a>
{% else %}
<br>
    <a class="search-result__safe-search-container search-result__safe-search-container--border search-result__safe-search-container--non-interactable" style="text-decoration: none"
       href="/search?q={{mSearchCallbackQuery}}&mSearchParamSafeSearch=False&mSearchParamPage=1&pSearchParamType={{ mSearchCallbackRelevantSearchType }}">
        <label class="search-result__safe-search search-result__safe-search--info">
            <label class="search-result__safe-search--label"> Safe Search </label>
        </label>
    </a>
    <a class="search-result__safe-search-container search-result__safe-search-container--switch search-result__safe-search-container--normal" style="text-decoration: none"
       href="/search?q={{mSearchCallbackQuery}}&mSearchParamSafeSearch=False&mSearchParamPage=1&pSearchParamType={{ mSearchCallbackRelevantSearchType }}">
        <label class="search-result__safe-search search-result__safe-search--switch">
            <label class="search-result__safe-search--label"> Enabled </label>
        </label>
    </a>
{% endif %}
