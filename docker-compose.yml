version: '3'
services:
  web:
    container_name: trusted-web
    build: .
    depends_on:
      - elasticsearch
      - mongodb
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --no-input || true &&
             python manage.py cronjob_manager &
             gunicorn trustly.wsgi:application --bind 0.0.0.0:8070"
    volumes:
      - static_volume:/app/static
    expose:
      - "8070"

  nginx:
    container_name: trusted-web-nginx
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/static

  elasticsearch:
    container_name: trusted-web-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    environment:
      - discovery.type=single-node
      - network.host=0.0.0.0
      - http.port=9400
      - ELASTIC_USERNAME=${ELASTIC_ROOT_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_ROOT_PASSWORD}
      # - xpack.security.enabled=true
    ports:
      - "9400:9400"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 5G

  mongodb:
    container_name: trusted-web-mongo
    image: mongo:5.0
    #environment:
    #  - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
    #  - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    ports:
      - "27020:27017"
    volumes:
      - mongodata:/data/db
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  esdata:
  mongodata:
  static_volume:
